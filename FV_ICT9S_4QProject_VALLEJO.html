		<table>
		<tbody>
			<tr>
				<th><h2>LENGTH CONVERTER</h2>
				<p>
					<input type="text" id="mm">
				</p>
				<input type="button" class="btn btn-primary" onclick="mmCM()" value="Convert To CM">
				<input type="button" class="btn btn-primary" onclick="mmM()" value="Convert To M">
				<input type="button" class="btn btn-primary" onclick="mmKM()" value="Convert To KM">
			    </th>
			</tr>
		</tbody>
	</table>

		<script type="text/javascript">	
				function mmCM(){
					var x, y
					x = (document.getElementById('mm').value);
					y = 10;		
					alert(x / y);
				}
				function mmM(){
					var x, y
					x = (document.getElementById('mm').value);
					y = 1000;		
					alert(x / y);
				}

				function mmKM(){
					var x, y 
					x = (document.getElementById('mm').value);
					y = 1000000;		
					alert(x / y);
				}
		</script>
